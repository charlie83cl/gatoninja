<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link rel="stylesheet" href="ninjacat.css">

    <script>
        $(document).ready(function(){  

            $('img').click(function(){
                //onbtengo el valor que tiene el atributo data-alt-src
                var ruta_actual = $(this).attr('src');
                var ruta_alternativa = $(this).attr('data-alt-src');
                
                //cambio el valor del atributo src por el valor que tiene el data-alt-src
                $(this).attr('src', ruta_alternativa);
                $(this).attr('data-alt-src', ruta_actual);
            });
        });
    </script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 mb-1">
                <img src="img/cat0.png" data-alt-src="img/ninja0.png" alt="gato1">
            </div>
            <div class="col-12 mb-1">
                <img src="img/cat1.png" data-alt-src="img/ninja1.png" alt="gato2">
            </div>
            <div class="col-12 mb-1">
                <img src="img/cat2.png" data-alt-src="img/ninja2.png" alt="gato3">
            </div>
            <div class="col-12 mb-1">
                <img src="img/cat3.png" data-alt-src="img/ninja3.png" alt="gato4">
            </div>
            <div class="col-12 mb-1">
                <img src="img/cat4.png" data-alt-src="img/ninja4.png" alt="gato5">
            </div>
        </div>
    </div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.css" rel="stylesheet">
</body>
</html>
